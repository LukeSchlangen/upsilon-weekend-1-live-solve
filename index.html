<!DOCTYPE html>
<html>
<head>

  <title>Weekend 1 live solve</title>

</head>
<body>
  <section>
    <form id="newEmployeeForm">
      <label for="firstName">First Name</label>

      <label for="Employee Id Number">Employee ID Number</label>
      <input type="text" name="number" value="" placeholder="Employee ID Number" id="number">
      <label for="title">Title</label>

      <label for="salary">Salary</label>
      <input type="text" name="salary" value="" placeholder="Salary" id="salary">
      <button type="submit" name="button">Submit</button>
    </form>
  </section>
  <section>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Employee Number</th>
          <th>Title</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </section>
  <section>
    Total Monthly Salary: $0
  </section>

</html>
